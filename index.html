<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
  </header>

  <main>

    <div class="card-container">

      <!-- <div class="card-content"> -->

        <div class="card-writeup">

          <div class="card-heading">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          </div>

          <div class="card-paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>

          <div class="card-highlight">
            <div class="companies">
              <h2 class="stat-heading">10k+</h2>
              <span class="stats">companies</span>
            </div>

            <div class="template">
              <h2 class="stat-heading">314 </h2>
              <span class="stats">templates</span>
            </div>

            <div class="query">
              <h2 class="stat-heading">12M+ </h2>
                <span class="stats">queries</span>
            </div>

          </div>

        </div>

        <div class="card-image">
          <div class="overlay"></div>
        </div>

      <!-- </div> -->

    </div>

  </main>
